<html lang="en">
  <head>
    <meta charset="UTF-8" />

              <h1>City name</h1>

              <span class="units devide">
                | <a href="#" class="alrenative-unit">°F</a></span
              >
              <ul>
                <li>Sunrise</li>
                <li>Sunset</li>
                <li>Humidity</li>
                <li>Wind</li>
              </ul>
            </div>
            <div class="col-6 right">
              <img src="" alt="weather icon" />
              <h4>descriprion</h4>
            </div>
          </div>
        </div>
        <div class="app-format-middle">
          <p>FORECAST</p>
        </div>
        <small>
          <a href="https://github.com/BoAquarius/weather-app" targer="_blank"
