<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bozena's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container app">
      <div class="app-format">
        <div class="app-format-top">
          <div class="row search-bar">
            <div class="col-3 find-current-location">
              <button
                type="button"
                class="btn btn-light btn-sm text-nowrap shaddow-sm"
                id="current-location-button"
              >
                Current location
              </button>
            </div>
            <div class="col-9 find-city">
              <form id="search-form">
                <div class="row find-city">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Find city"
                      class="form-control form-control-sm shaddow-sm"
                      autocomplete="off"
                      id="search-input"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="
                        form-control form-control-sm
                        btn btn-light btn-sm
                        shaddow-sm
                      "
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-5 left">
              <h1>City name</h1>
              <h4 id="date-today"></h4>
              <ul>
                <li>Sunrise: <span id="sunrise"></span></li>
                <li>Sunset: <span id="sunset"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-3 middle">
              <span class="degrees" id="degrees"></span>
              <span class="units"
                ><a href="#" class="active-units" id="celsious">°C</a></span
              >
              <span class="units divide">
                |
                <a href="#" class="alternative-units" id="fahrenheit">°F</a>
              </span>
              <h4 class="weather-description" id="weather-description"></h4>
            </div>
            <div class="col-4 right">
              <img src="" alt="weather icon" id="icon" />
            </div>
          </div>
        </div>
        <div class="app-format-middle">
          <p>FORECAST</p>
        </div>
        <small>
          <a href="https://github.com/BoAquarius/weather-app" targer="_blank"
            >Open source code</a
          >
          by Bo Aquarius</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
